      <main class="main-content">
        <h1>Gestão de Medicamentos > Cadastrar medicamento</h1>

        <form class="form-cadastro">
          <div class="form-group">
            <label for="nome">Nome do Medicamento:</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Ex: Dipirona, Ibuprofeno"
              required
            />
          </div>

          <div class="form-group">
            <label for="dosagem">Dosagem:</label>
            <input
              type="text"
              id="dosagem"
              name="dosagem"
              placeholder="Ex: 500mg, 10ml"
              required
            />
          </div>

          <div class="form-group">
            <label for="forma">Forma Farmacêutica:</label>
            <select id="forma" name="forma" required>
              <option value="">Selecione</option>
              <option value="Comprimido">Comprimido</option>
              <option value="Cápsula">Cápsula</option>
              <option value="Gotas">Gotas</option>
              <option value="Xarope">Xarope</option>
              <option value="Pomada">Pomada</option>
              <option value="Injetável">Injetável</option>
            </select>
          </div>

          <div class="form-group">
            <label for="fabricante">Fabricante:</label>
            <input
              type="text"
              id="fabricante"
              name="fabricante"
              placeholder="Nome do fabricante"
              required
            />
          </div>

          <div class="form-group">
            <label for="validade">Data de Validade:</label>
            <input type="date" id="validade" name="validade" required />
          </div>

          <div class="form-group">
            <label for="quantidade">Quantidade em Estoque:</label>
            <input
              type="number"
              id="quantidade"
              name="quantidade"
              placeholder="Ex: 10, 20, 50"
              min="0"
              required
            />
          </div>

          <button type="submit" class="btn salvar">Cadastrar</button>
        </form>
      </main>
